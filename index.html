<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Game</title>
    <!-- Enlace a la fuente de Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS externo para aplicar estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal del juego -->
    <div class="game-container">
        <!-- Título del juego -->
        <h1>Focus Game</h1>
        <!-- Marcador que muestra intentos restantes y puntuación -->
        <div class="scoreboard">
            <p id="attempts">Attempts: 10</p> <!-- muestra la cantidad de intentos restantes -->
            <p id="score">Points: 0</p> <!-- muestra la puntuación del jugador -->
        </div>
        <!-- Tablero de juego donde aparecerán las cartas -->
        <div id="game-board" class="game-board"></div>
    </div>
    <!-- Mensaje de finalización del juego -->
    <div id="end-message" class="end-message hidden">
        <p id="end-text"></p> <!-- Texto que mostrará el mensaje final -->
        <button id="restart-button" onclick="restartGame()">Restart</button> <!-- Botón para reiniciar el juego, llama a la función JavaScript 'restartGame()' -->
    </div>
    <!-- Enlace al archivo JavaScript para la lógica del juego -->
    <script src="script.js"></script>
</body>
</html>
